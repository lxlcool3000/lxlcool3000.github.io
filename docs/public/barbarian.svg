<svg width="800" height="1800" viewBox="0 0 800 1800" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="1800" fill="#282c34"/>

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" fill="#dc143c" text-anchor="middle" font-weight="bold">野蛮人 Barbarian</text>

  <rect x="50" y="80" width="700" height="80" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" fill="#a0a8b3" text-anchor="middle">
    <tspan x="400" dy="0">传统近战之王，双持武器，战吼震慑战场。</tspan>
    <tspan x="400" dy="25">高生命成长，团队辅助核心，装备成型可主力输出。</tspan>
  </text>

  <text x="70" y="190" font-family="Arial, sans-serif" font-size="24" fill="#00ccff" font-weight="bold">Solo开荒路线</text>
  <line x1="70" y1="200" x2="250" y2="200" stroke="#00ccff" stroke-width="2"/>

  <rect x="50" y="220" width="340" height="250" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">技能路线: 双挥击开局 → 战吼核心 → 旋风斩</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="60" dy="0">- 1-24级: 重击(1), 双手挥舞(主加,0蓝耗)</tspan>
    <tspan x="60" dy="20">- 24级: 战斗体制(BO,满,核心生存)</tspan>
    <tspan x="60" dy="20">- 30级后: 旋风斩(满,主攻), 武器掌握(满)</tspan>
    <tspan x="60" dy="20">  战斗指挥(1), 呐喊(1)</tspan>
  </text>

  <rect x="410" y="220" width="340" height="250" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="420" y="240" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">属性分配:</text>
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="420" dy="0">- 力量: 满足装备 (后期150)</tspan>
    <tspan x="420" dy="20">- 敏捷: 武器需求 / 75%格挡</tspan>
    <tspan x="420" dy="20">- 活力: 全加 (最高生命成长)</tspan>
    <tspan x="420" dy="20">- 精力: 不加</tspan>
  </text>
  <text x="420" y="360" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">装备与雇佣兵:</text>
  <text x="420" y="390" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="420" dy="0">- 武器: 双钢铁, 荣耀/碎骨锤 (中期), 双誓约/悔恨 (后期)</tspan>
    <tspan x="420" dy="20">- 防具: 烟雾, IK套装件, 狮心/背信, 知识/亚瑞特面容</tspan>
    <tspan x="420" dy="20">- 佣兵: 噩梦进攻型 (祝福瞄准), 眼光 (冥思)</tspan>
  </text>

  <text x="70" y="500" font-family="Arial, sans-serif" font-size="24" fill="#ff9900" font-weight="bold">组队合作优劣与玩法定位</text>
  <line x1="70" y1="510" x2="400" y2="510" stroke="#ff9900" stroke-width="2"/>

  <rect x="50" y="530" width="340" height="200" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">组队优势:</text>
  <text x="60" y="580" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="60" dy="0">- 战吼增益: BO (+生命/法力), BC (+技能), Shout (+防御)</tspan>
    <tspan x="60" dy="20">- 跳跃控场: 击退/硬直，解围</tspan>
    <tspan x="60" dy="20">- 尸体搜寻: Find Item 额外掉落</tspan>
  </text>

  <rect x="410" y="530" width="340" height="200" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">组队劣势:</text>
  <text x="420" y="580" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="420" dy="0">- 远程/元素伤害匮乏</tspan>
    <tspan x="420" dy="20">- 无传送，跑图速度慢</tspan>
  </text>

  <text x="70" y="760" font-family="Arial, sans-serif" font-size="24" fill="#ff66b2" font-weight="bold">PVM刷图主流构筑</text>
  <line x1="70" y1="770" x2="350" y2="770" stroke="#ff66b2" stroke-width="2"/>

  <rect x="50" y="790" width="700" height="100" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="60" y="810" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">旋风斩野蛮人 (Whirlwind Barb):</text>
  <text x="60" y="840" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="60" dy="0">经典WW，双持高伤武器在群怪中旋风。适合开阔地形。</tspan>
    <tspan x="60" dy="20">毕业装备：双悔恨，刚毅，亚瑞特面容。</tspan>
  </text>

  <rect x="50" y="900" width="700" height="100" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="60" y="920" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">狂战/狂乱野蛮人 (Berserk/Frenzy Barb):</text>
  <text x="60" y="950" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="60" dy="0">狂战士(物免)，狂乱(移速/攻速)。清群和安全性稍逊旋风流。</tspan>
  </text>

  <text x="70" y="1030" font-family="Arial, sans-serif" font-size="24" fill="#66ff66" font-weight="bold">PVP常见Build与对策</text>
  <line x1="70" y1="1040" x2="350" y2="1040" stroke="#66ff66" stroke-width="2"/>

  <rect x="50" y="1060" width="700" height="120" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="60" y="1080" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">旋风野蛮人 (Whirlwind Barb) PVP:</text>
  <text x="60" y="1110" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="60" dy="0">近战霸主，高速旋风斩。BvC (Barb vs Caster) 模式 (跳跃震退+旋风斩)。</tspan>
    <tspan x="60" dy="20">对策: 避免硬拼，瞬移/障碍物拉扯，旋风结束反击。</tspan>
  </text>

  <rect x="50" y="1190" width="700" height="120" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="60" y="1210" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">投掷野蛮人 (Throw Barb) PVP:</text>
  <text x="60" y="1240" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="60" dy="0">远程物理输出，对无传送远程威胁大。</tspan>
    <tspan x="60" dy="20">对策: 利用掩体和Z字形走位躲避，拉近距离。</tspan>
  </text>

  <text x="70" y="1340" font-family="Arial, sans-serif" font-size="24" fill="#a0a8b3" font-weight="bold">MF路线与推荐区域</text>
  <line x1="70" y1="1350" x2="350" y2="1350" stroke="#a0a8b3" stroke-width="2"/>

  <rect x="50" y="1370" width="700" height="150" fill="#3a3f4b" rx="10" ry="10"/>
  <text x="60" y="1390" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0" font-weight="bold">推荐区域:</text>
  <text x="60" y="1420" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">
    <tspan x="60" dy="0">- 崔凡克高阶议会 (Travincal): 高抗高血硬抗，Find Item额外掉落。</tspan>
    <tspan x="60" dy="20">- 巴尔 &amp; 钥匙守护者 (Baal &amp; Keys): 组队提供战吼/聚怪/Find Item。</tspan>
  </text>

  <text x="400" y="1770" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">总结: 传统战士，可靠辅助，物理输出核心</tspan>
  <text x="400" y="1790" font-family="Arial, sans-serif" font-size="20" fill="#a0a8b3" text-anchor="middle">
    <tspan x="400" dy="0">提供战吼增益，额外掉宝。稳如磐石的存在。</tspan>
  </text>

  <circle cx="700" cy="110" r="25" fill="#555"/>
  <path d="M690 120 L710 120 L700 100 L690 120 Z" fill="#dc143c"/>
  <path d="M695 125 L705 125 L700 135 L695 125 Z" fill="#ffff00"/>

</svg>